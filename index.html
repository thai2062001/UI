<div class="modal" id="imageModal">
  <span class="close" id="closeModal">&times;</span>
  <img id="modalImage" src="" alt="Large Image" />
  <button id="prevImage" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded">Prev</button>
  <button id="nextImage" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded">Next</button>
</div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.mySwiper', {
    slidesPerView: 1,
    spaceBetween: 10,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    grabCursor: true,
    simulateTouch: true,
    breakpoints: {
      640: {
        slidesPerView: 1,
        spaceBetween: 20,
      },
      768: {
        slidesPerView: 2,
        spaceBetween: 30,
      },
      1024: {
        slidesPerView: 3,
        spaceBetween: 40,
      },
    },
  });


</script>
<script>
  const swiperSlides = document.querySelectorAll('.swiper-slide');
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const closeModal = document.getElementById('closeModal');
  const prevImage = document.getElementById('prevImage');
  const nextImage = document.getElementById('nextImage');

  let currentIndex = 0;

  // Mở modal và hiển thị ảnh
  swiperSlides.forEach((slide, index) => {
    slide.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImage.src = slide.querySelector('img').src; // Lấy src của ảnh đã nhấp
      currentIndex = index; // Cập nhật chỉ số ảnh hiện tại
    });
  });

  // Đóng modal
  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
 
  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Chuyển đến ảnh trước
  prevImage.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + swiperSlides.length) % swiperSlides.length; // Vòng lại nếu ở đầu
    modalImage.src = swiperSlides[currentIndex].querySelector('img').src;
  });

  // Chuyển đến ảnh tiếp theo
  nextImage.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % swiperSlides.length; // Vòng lại nếu ở cuối
    modalImage.src = swiperSlides[currentIndex].querySelector('img').src;
  });
</script>
